<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>

<div class="container">
	<h1>Area and Circumference of a Circle</h1>
	<img src="circle.jpg" width="1000">
	<p>Radius: 3in</p>
	<p>Find out the area and circumference of the circle.</p>

	<p id="ans_area">The area of the circle is:</p>
	<p id="ans_circumference">The circumference is:</p>


         <form>
            <label>Enter radius</label>
            <input type="number" id="idRadius">

            </form>

            <script type="text/JavaScript">
            function area()
            var rad = document.getElementsById('idCentimeters').value;
            var area = Math.PI * (rad**2);

            document.getElementById('area').innerHTML = 'The area is ' + area;
        </script>


	<button type="button" onclick=" 

	 const pi = 3.14;
     var radius = 3;
     var area = pi * (radius**2);

     document.getElementById('ans_area').innerHTML = 'The area of the circle is ' + area;

     ">Area</button>
    
    <button type="button" onclick=" 

	 const pi = 3.14;
     var radius = 3;
     var circumference = 2 * pi * radius;

     document.getElementById('ans_circumference').innerHTML = 'The circumference of the circle is ' + circumference;

     ">Circumference</button>
    
	<button type="button" onclick="window.location.reload()">Refresh</button>
</div>
